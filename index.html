<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FPS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      #container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        color: white;
        font-size: 14px;
      }
      
      #startBtn {
        background: #ff4444;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
      }
      
      #startBtn:hover {
        background: #cc3333;
      }
      
      #status {
        margin-bottom: 10px;
      }
      
      #angles {
        font-family: monospace;
        background: rgba(0,0,0,0.7);
        padding: 8px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="ui">
        <button id="startBtn">Connect MicroBit to Start!</button>
        
        <div id="instructions" style="margin-top: 20px; max-width: 300px; color: white; font-size: 14px; line-height: 1.4;">
          
          <div style="margin-bottom: 15px;">
            <div style="margin-left: 10px;">
              <strong>Button A:</strong> Hold to turn <br>
              <strong>Button B:</strong> Press to move forward<br>
              <strong>Space Bar: </strong> Switch Item<br>
              <strong>Z Key: </strong> Use Item<br>
              <strong>Current Items: </strong><span id="itemsList">None</span><br>
            </div>
          </div>

          
        </div>
      </div>
    </div>
    
    
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
